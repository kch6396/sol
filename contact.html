<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  <link rel="icon" href="./images/onlylogo.png" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="stylesheet" href="./css/contact.css" />

  <script defer src="./js/map.js"></script>
  <title>FBOE__Contact us</title>
</head>
<body>
  <header>
    <div class="inner">
      <a href="javascript:void(0)" class="logo">
        <img src="./images/FBOENAME.png" alt="FBOE" />
      </a>
      <div class="main__nav">
        <ul class="nav">
          <div class="nav__name"><a href="javascript:void(0)">Home</a></div>
          <div class="nav__name"><a class="solution" href="./mbca.html">Solutions</a>
            <ul class="solutions-nav">
              <li><a href="./mbca.html">MBCA</a></li>
              <li><a href="./amc.html">AMC</a></li>
            </ul>
          </div>
          <div class="nav__name"><a href="javascript:void(0)">About us</a></div>
          <div class="nav__name" id="underline"><a href="./contact.html">Contact us</a></div>
        </ul>
      </div>
    </div>
  </header>
  <div class="middle">
    <div class="left">
      <img class="middle__bg" src="./images/BG.png" alt="">
      <div class="left__contact">
        <h1>CONTACT US</h1>
        <div class="left__space"></div>
        <div class="pin">
          <img src="./images/pin.png" alt="">
          <p>울산시------</p>
        </div>
        <br><br>
        <div class="phone">
          <img src="./images/phone.png" alt="">
          <div class="phone__number">
            <p>010-0000-1111</p>
            <p>cjfghks@gmail.com</p>
          </div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="table">
        <div class="container"> 
          <form action="{% url 'users:meeting' %}" class="sign" method="post">
            <!-- {% csrf_token %} -->
            <div class="first">
              <div>C o m p a n y<br>
                <label for="meeting"></label>
                <input type="text" name="company" id="company" placeholder="Company">
              </div>
              <div>I n d u s t r y<br>
                <label for="meeting"></label>
                <input type="text" name="industry" id="industry" placeholder="Industry">
              </div>
            </div>
            <br>
            N a m e
            <div class="second">
              <div>
                <label for="meeting"></label>
                <input type="text" name="firstname" id="firstname" placeholder="First Name"><br><div class="under-write"><div class="subname">First&nbsp; Name</div></div>
              </div>
              <div class="last">
                <label for="meeting"></label>
                <input type="text" name="lastname" id="lastname" placeholder="Last Name"><br><div class="under-write"><div class="subname">Last&nbsp; Name</div></div>
              </div>
            </div>
            <br>
            <div class="third">
              <div>J o b&nbsp;&nbsp;&nbsp;&nbsp;T i t l e<br>
                <label for="meeting"></label>
                <input type="text" name="jobtitle" id="jobtitle" placeholder="Job Title">
              </div>
              <div>E m a i l<br>
                <label for="meeting"></label>
                <input type="text" name="email" id="email" placeholder="Email">
              </div>
            </div>
            <br>
            <div>M e s s a g e<br>
              <label for="meeting"></label>
              <textarea name="message" class="autosize" onkeydown="resize(this)" onkeyup="resize(this)" style="height:15px;" placeholder="Message"></textarea>
              <script>
                function resize(obj) {
                  obj.style.height = "1px";
                  obj.style.height = (-20+obj.scrollHeight)+"px";
                }
                </script>
            </div>
            <div class="bt">
              <input type="submit" value="Send" class="btn1" onclick="test()">
            </div>
          </form>
          <!-- <a href="{%url 'users:main' %}" ><button>돌아가기</button></a> -->
        </div>
      </div>
      <div class="map">
        <div id="map"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=271dc02bb1bbd6dd7061af973ceada79"></script>
      </div>
    </div>
  </div>
</body>
</html>
